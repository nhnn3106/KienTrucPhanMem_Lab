events {
    worker_connections 1024;
}

http {
    # Định nghĩa nhóm các backend servers (Docker containers)
    upstream backend_servers {
        # Các server backend - sử dụng tên container và port internal
        server app-server1:8080 max_fails=3 fail_timeout=30s;
        server app-server2:8080 max_fails=3 fail_timeout=30s;
        server app-server3:8080 max_fails=3 fail_timeout=30s;

        # Load balancing method
        # least_conn;  # Uncomment để dùng least connections
    }

    # Server configuration
    server {
        listen 80;
        server_name localhost;

        # Logging
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        # Health check endpoint (để kiểm tra Nginx)
        location /nginx-health {
            access_log off;
            return 200 "Nginx is healthy\n";
            add_header Content-Type text/plain;
        }

        # Proxy tất cả requests tới backend servers
        location / {
            proxy_pass http://backend_servers;

            # Headers để backend biết thông tin client
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeout settings
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Health check settings - tự động chuyển sang server khác khi lỗi
            proxy_next_upstream error timeout http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 3;
        }

        # Health check endpoint - chuyển tiếp đến backend
        location /health {
            proxy_pass http://backend_servers/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;

            # Thiết lập health check
            proxy_connect_timeout 2s;
            proxy_read_timeout 2s;
            proxy_next_upstream error timeout http_500 http_502 http_503 http_504;
        }
    }
}

