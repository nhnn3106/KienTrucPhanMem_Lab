events {
    worker_connections 1024;
}

http {
    # Định nghĩa nhóm các backend servers
    upstream backend_servers {
        # Các server backend
        server localhost:8081 max_fails=3 fail_timeout=30s;
        server localhost:8082 max_fails=3 fail_timeout=30s;
        server localhost:8083 max_fails=3 fail_timeout=30s;

        # Load balancing method:
        # - round-robin (default): lần lượt từng server
        # - least_conn: chọn server có ít connection nhất
        # - ip_hash: dựa trên IP client
        # least_conn;
    }

    # Server configuration
    server {
        listen 80;
        server_name localhost;

        # Logging
        access_log logs/nginx-access.log;
        error_log logs/nginx-error.log;

        # Health check endpoint (để kiểm tra Nginx)
        location /nginx-health {
            access_log off;
            return 200 "Nginx is healthy\n";
            add_header Content-Type text/plain;
        }

        # Proxy tất cả requests tới backend servers
        location / {
            proxy_pass http://backend_servers;

            # Headers để backend biết thông tin client
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeout settings
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Health check settings
            proxy_next_upstream error timeout http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 3;
        }

        # Health check endpoint - chuyển tiếp đến backend
        location /health {
            proxy_pass http://backend_servers/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;

            # Thiết lập health check
            proxy_connect_timeout 2s;
            proxy_read_timeout 2s;
            proxy_next_upstream error timeout http_500 http_502 http_503 http_504;
        }
    }
}

