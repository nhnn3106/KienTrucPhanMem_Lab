version: '3.8'

services:
  # MariaDB Database
  mariadb:
    image: mariadb:latest
    container_name: availability-db
    environment:
      MYSQL_ROOT_PASSWORD: 12345678
      MYSQL_DATABASE: availability_db
    ports:
      - "3306:3306"
    volumes:
      - mariadb-data:/var/lib/mysql
    networks:
      - availability-network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Application Server 1
  app-server1:
    build: .
    container_name: availability-server1
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: 8080
      SPRING_DATASOURCE_URL: jdbc:mariadb://mariadb:3306/availability_db
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 12345678
    ports:
      - "8081:8080"
    depends_on:
      mariadb:
        condition: service_healthy
    networks:
      - availability-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 40s

  # Application Server 2
  app-server2:
    build: .
    container_name: availability-server2
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: 8080
      SPRING_DATASOURCE_URL: jdbc:mariadb://mariadb:3306/availability_db
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 12345678
    ports:
      - "8082:8080"
    depends_on:
      mariadb:
        condition: service_healthy
    networks:
      - availability-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 40s

  # Application Server 3
  app-server3:
    build: .
    container_name: availability-server3
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: 8080
      SPRING_DATASOURCE_URL: jdbc:mariadb://mariadb:3306/availability_db
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
    ports:
      - "8083:8080"
    depends_on:
      mariadb:
        condition: service_healthy
    networks:
      - availability-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 40s

  # Nginx Load Balancer
  nginx:
    image: nginx:alpine
    container_name: availability-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx-docker.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app-server1
      - app-server2
      - app-server3
    networks:
      - availability-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/nginx-health"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  mariadb-data:

networks:
  availability-network:
    driver: bridge

